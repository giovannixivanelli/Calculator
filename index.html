<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <header class="calculator-header">Калькулятор</header>
    <main class="main-div">
      <div class="calculator-body">
        <table class="calculator">
          <tr>
            <td class="display" colspan="4" id="display">555</td>
          </tr>
          <tr>
            <td>
              <button class="AC-button button grey--button" id="AC-button">
                AC
              </button>
            </td>
            <td>
              <button
                class="positive-negative button grey--button"
                id="positive-negative"
              >
                +/-
              </button>
            </td>
            <td>
              <button class="percentage button grey--button" id="percentage">
                %
              </button>
            </td>
            <td>
              <button class="division button orange--button" id="division">
                ÷
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="seven button dark--grey--button" id="seven">
                7
              </button>
            </td>
            <td>
              <button class="eight button dark--grey--button" id="eight">
                8
              </button>
            </td>
            <td>
              <button class="nine button dark--grey--button" id="nine">
                9
              </button>
            </td>
            <td>
              <button class="multiply button orange--button" id="multiply">
                ×
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="four button dark--grey--button" id="four">
                4
              </button>
            </td>
            <td>
              <button class="five button dark--grey--button" id="five">
                5
              </button>
            </td>
            <td>
              <button class="six button dark--grey--button" id="six">6</button>
            </td>
            <td>
              <button class="substract button orange--button" id="substract">
                -
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="one button dark--grey--button" id="one">1</button>
            </td>
            <td>
              <button class="two button dark--grey--button" id="two">2</button>
            </td>
            <td>
              <button class="three button dark--grey--button" id="three">
                3
              </button>
            </td>
            <td>
              <button class="multiply button orange--button" id="multiply">
                +
              </button>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button class="zero dark--grey--button" id="zero">0</button>
            </td>
            <td>
              <button class="fraction button dark--grey--button" id="fraction">
                .
              </button>
            </td>
            <td>
              <button class="result button orange--button" id="result">
                =
              </button>
            </td>
          </tr>
        </table>
      </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
